<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Report</h2>
    <p id="reportData">Loading...</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const data = localStorage.getItem("report");
    if (!data) {
      alert("Unauthorized access!");
      window.location.href = "index.html";
    } else {
      document.getElementById("reportData").innerText = data;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
